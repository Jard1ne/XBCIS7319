<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="properties.html"><i class="fas fa-building"></i> Properties</a></li>
                <li><a href="users.html" class="active"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="enquiries.html"><i class="fas fa-envelope"></i> Enquiries</a></li>
                <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header class="topbar">
                <div class="topbar-left">
                    <h1>User Management</h1>
                </div>
                <div class="topbar-right">
                    <div class="notifications">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    <div class="user-profile">
                        <img src="profile.jpg" alt="User">
                        <span>Admin</span>
                    </div>
                </div>
            </header>
            <section class="users-section">
                <h2>Manage Users</h2>
                <button class="add-btn" onclick="openAddUserModal()">Add User</button>
                <div class="user-list">
                    <!-- User Items -->
                    <div class="user-item">
                        <h3>John Doe</h3>
                        <p>Role: Agent</p>
                        <button class="edit-btn" onclick="openEditUserModal()">Edit</button>
                        <button class="delete-btn" onclick="deleteUser()">Delete</button>
                    </div>
                    <!-- Repeat for more users -->
                </div>
            </section>
        </main>
    </div>
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddUserModal()">&times;</span>
            <h2>Add User</h2>
            <form id="addUserForm">
                <label for="userName">Name:</label>
                <input type="text" id="userName" name="userName" required>
                <label for="userRole">Role:</label>
                <input type="text" id="userRole" name="userRole" required>
                <button type="submit">Add User</button>
            </form>
        </div>
    </div>
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditUserModal()">&times;</span>
            <h2>Edit User</h2>
            <form id="editUserForm">
                <label for="editUserName">Name:</label>
                <input type="text" id="editUserName" name="editUserName" required>
                <label for="editUserRole">Role:</label>
                <input type="text" id="editUserRole" name="editUserRole" required>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
